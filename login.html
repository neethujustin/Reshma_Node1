<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	  <link rel="stylesheet" type="text/css" href="style.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body class="container">
    <header><h2>Login Here</h2></header>
	<section class="login">
		<form class="form-horizontal" action="index" method="post">
		    <div class="form-group">
		      <label class="control-label col-sm-2" >User Name:</label>
		      <div class="col-sm-10">
		        <input type="text" class="form-control" name="name" id="pwd" placeholder="Enter User Name">
		      </div>
		    </div>
		    <div class="form-group">
		      <label class="control-label col-sm-2" for="pwd">Password:</label>
		      <div class="col-sm-10">
		        <input type="password" class="form-control" name="pass" id="pwd" placeholder="Enter password">
		      </div>
		    </div>
		    <div class="form-group">
		      <div class="col-sm-offset-2 col-sm-10">
		        <input type="submit" value="login">
		      </div>
		    </div>
		</form>
		<a href="forgot">Forgot Password??</a>
	</section>
</body>
</html>
